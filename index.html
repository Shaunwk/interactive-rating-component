<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>

  <!--Stylesheet-->
  <link rel="stylesheet" href="style.css">

  <!--Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Rating state state start -->
  <div class="rating container">

    <div class="star-icon">
      <image src="images/icon-star.svg"></image>
    </div>

    <div class="text">
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!</p>
    </div>

    <div class="rating">
      <div class="circle">1</div>
      <div class="circle">2</div>
      <div class="circle">3</div>
      <div class="circle">4</div>
      <div class="circle">5</div>
    </div>

    <button class="btn">Submit</button>
  </div>

  <!-- Rating state end -->


  <!-- Thank you state start -->
  <div class="results container">
    <img class="thank-you-img" src="images/illustration-thank-you.svg" alt=" drawing of a receipt and credit card">
    <div class="selection">You selected <!-- Add rating here --> <span class="selected-rating"> 4 </span> out of 5</div>

    <h2 class="result-h2">Thank you!</h2>

    <p class="result-par">We appreciate you taking the time to give a rating. If you ever need more support,
      donâ€™t hesitate to get in touch!</p>
  </div>
 <!-- Thank you state end -->

  <!--Script-->
  <script src="script.js"></script>

  </div>
</body>

</html>
